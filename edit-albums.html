<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo.png">
    <title>EDIT ALBUM | Pulse Music</title>
    <!-- Load FontAwesome kit -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form_area {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #EDDCD9;
            padding: 30px;
            border: 2px solid #264143;
            border-radius: 20px;
            box-shadow: 3px 4px 0px 1px #E99F4C;
        }

        .title {
            color: #264143;
            font-weight: 900;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .form_group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .sub_title {
            font-weight: 600;
            margin-bottom: 5px;
            text-align: left;
        }

        .form_style {
            outline: none;
            border: 2px solid #264143;
            box-shadow: 3px 4px 0px 1px #E99F4C;
            width: 290px;
            padding: 12px 10px;
            border-radius: 4px;
            font-size: 15px;
            margin-top: 5px;
        }

        .btn {
            padding: 15px;
            margin-top: 20px;
            width: 315px;
            font-size: 15px;
            background: #DE5499;
            border-radius: 10px;
            font-weight: 800;
            box-shadow: 3px 3px 0px 0px #E99F4C;
            cursor: pointer;
        }

        .btn:hover {
            opacity: .9;
        }

        .link {
            font-weight: 800;
            color: #264143;
            padding: 5px;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        h4 {
            font-weight: normal;
            margin-bottom: 10px;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form_area">
            <p class="title">Pulse Music <span class="fa-layers fa-fw"><i class="fas fa-music"></i></span></p>
            <p class="register-title"><strong>EDIT ALBUM</strong></p>
            <h4>Edit Album Details Here!</h4>
            <form id="albumForm">
                <div class="form_group">
                    <label class="sub_title" for="title">Album Title</label>
                    <input type="text" placeholder="Enter the Album's Title" id="title" class="form_style" name="title" required>
                </div>
                <div class="form_group">
                    <label class="sub_title" for="year">Year's Release</label>
                    <input type="text" placeholder="Enter the Album's Year Release" id="year" class="form_style" name="year" required>
                </div>
                <div class="form_group">
                    <label class="sub_title" for="artist_id">Artist Name</label>
                    <select id="artist_id" class="form_style" name="artist_id" required>
                        <option value="" disabled selected>Select Artist</option>
                    </select>
                </div>
                <div class="form_group">
                    <label class="sub_title" for="price">Album Price</label>
                    <input type="text" placeholder="Enter the Album's Price" id="price" class="form_style" name="price" required>
                </div>
                <div>
                    <button type="submit" id="submit-btn" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const token = document.cookie.split("; ").find(row => row.startsWith("token=")).split("=")[1];
            const urlParams = new URLSearchParams(window.location.search);
            const albumId = urlParams.get('id');

            if (!token) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No token found. Please log in first.'
                });
                return;
            }

            try {
                // Fetch album details
                const albumResponse = await fetch(`https://130.162.195.228/mhs714220012/albums/${albumId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!albumResponse.ok) {
                    throw new Error('Failed to fetch album details');
                }

                const albumData = await albumResponse.json();
                document.getElementById('title').value = albumData.title;
                document.getElementById('year').value = albumData.year;
                document.getElementById('price').value = albumData.price;

                // Fetch artists list
                const artistResponse = await fetch('https://130.162.195.228/mhs714220012/artists', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!artistResponse.ok) {
                    throw new Error('Failed to fetch artists');
                }

                const artistsData = await artistResponse.json();
                const artistSelect = document.getElementById('artist_id');

                // Populate dropdown with artists
                artistsData.forEach(artist => {
                    const option = document.createElement('option');
                    option.value = artist.id;
                    option.textContent = artist.name;
                    if (artist.id === albumData.artist_id) {
                        option.selected = true;
                    }
                    artistSelect.appendChild(option);
                });

                // Handle form submission
                document.getElementById('albumForm').addEventListener('submit', async function(event) {
                    event.preventDefault();

                    const title = document.getElementById('title').value;
                    const year = parseInt(document.getElementById('year').value);  // Convert to integer
                    const artist_id = parseInt(document.getElementById('artist_id').value);  // Convert to integer
                    const price = parseInt(document.getElementById('price').value);  // Convert to integer

                    const requestBody = { title, year, artist_id, price };

                    try {
                        const response = await fetch(`https://130.162.195.228/mhs714220012/albums/${albumId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify(requestBody)
                        });

                        if (!response.ok) {
                            throw new Error('Failed to update album');
                        }

                        Swal.fire({
                            icon: 'success',
                            title: 'Success',
                            text: 'Album updated successfully!'
                        }).then(() => {
                            window.location.href = 'albums.html';
                        });
                    } catch (error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: error.message
                        });
                    }
                });
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message
                });
            }
        });
    </script>
</body>
</html>
